<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <article class="content-img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="main-img"
        />
        <div>
          <img src="./images/icon-view.svg" alt="Image Hover Icon" />
        </div>
      </article>
      <article>
        <h2 class="content-title">Equilibrium #3429</h2>
        <p class="content-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="content-details">
          <li><img src="./images/icon-ethereum.svg" /> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" />3 days left</li>
        </ul>
        <div class="line"></div>
      </article>
      <article class="author">
        <img src="./images/image-avatar.png" class="author-img" />
        <p class="author-text">Creation of <span>Jules Wyvern</span></p>
      </article>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/santos-vinicius" target="_blank"
          >Vinicius Santos</a
        >.
      </div>
    </footer>
  </body>
</html>
